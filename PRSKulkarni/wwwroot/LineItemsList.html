<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users List</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>
    <style>
        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1> LineItems List </h1>
    <table id="theList">
        <tr><th>Id</th><th>RequestID</th><th>Product ID </th><th> Product Name</th><th>Price</th><th>Qty</th><th>Total</th>

    </table>
    <script>
        let userList = document.getElementById("theList");
        $.getJSON("api/lineItems",
            function (data) {
                console.log(data)

                for (i = 0; i < data.length; i++) {
                    let user = data[i];
                    console.log(user.Id);
                    userList.innerHTML += "<tr><td>"
                        + user.id + "</td><td>"
                        +user.request.id+"</td><td>"
                        + user.product.id +"</td><td>"
                        + user.product.name +"</td><td>"
                        + user.product.price + "</td><td>"
                        +user.quantity+"</td><td>"
                        + user.request.total +"</td><tr>"
                        
                    
                }
            });

    </script>

</body>
</html>
