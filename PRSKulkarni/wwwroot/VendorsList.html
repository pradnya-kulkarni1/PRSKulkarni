<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users List</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>
    <style>
        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1> Vendor List </h1>
    <table id="theList">
        <tr> <th>Vendor Id</th> <th>Vendor Name </th><th> Product </th><th>Price</th>

    </table>
    <script>
        let userList = document.getElementById("theList");
        $.getJSON("api/vendors",
            function (data) {
                console.log(data)

                for (i = 0; i < data.length; i++) {
                    let user = data[i];
                    console.log(user.Id);
                    userList.innerHTML += "<tr><td>"
                        + user.id + "</td><td>"
                        + user.name + "</td><tr>"
                        //+ user.product.name + "</td><td>"
                        //+ user.product.price + "</td><tr>";
                }
            });

    </script>

</body>
</html>
