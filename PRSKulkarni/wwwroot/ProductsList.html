<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Users List</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>
    <style>
        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1> Product List </h1>
    <table id="theList">
        <tr> <th>Product Id</th> <th>Product Name </th><th> Price </th><th>Vendor Id</th><th>Vendor Name</th>

    </table>
    <script>
        let userList = document.getElementById("theList");
        $.getJSON("api/products",
            function (data) {
                console.log(data)

                for (i = 0; i < data.length; i++) {
                    let user = data[i];
                    console.log(user.ProductID);
                    userList.innerHTML += "<tr><td>"
                        + user.id + "</td><td>"
                        + user.name + "</td><td>"
                        + user.price + "</td><td>"
                        + user.vendor.id + "</td><td>"
                        + user.vendor.name + "</td></tr>";
                }
            });
                //{ alert(JSON.stringity(data)) }).fail(alert("Error!"));
    </script>
</body>
</html>
